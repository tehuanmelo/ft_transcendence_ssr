{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}title{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {% block css %}{% endblock css %}
</head>
<body>

    <main id="main-content">
        {% block content %}
            <nav>
                <h1>PONG</h1>
                <div id="auth-container">
                    {% if request.user.is_authenticated %}
                    <p>welcome, {{ request.user.username }}! <a href="{% url "logout" %}" class="logout-link">Logout</a></p>
                    <a href="" class="nav-link" style="display: block;" >Play pong</a>
                    {% else %}
                    <a id="login" class="login" href="{% url "login" %}" class="nav-link" style="display: block;">Log In</a>
                    <a id="home" href="#" class="nav-link" style="display: block;">Log in 42</a>
                    <a href="#" class="nav-link" style="display: block;">Continue as guest</a>
                    {% endif %}
                </div>
            </nav>
        {% endblock content %}
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static "js/script.js" %}"></script>
</body>
</html>
