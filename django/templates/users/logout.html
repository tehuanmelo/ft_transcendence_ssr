{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block nav %}
  <a href="{% url "home" %}" class="spa-link" data-method="GET">Back to home</a>
{% endblock nav %}

{% block content %}
    <h1>Log Out</h1>
    <p>Are you sure you want log out?</p>
    <form id="logout-form" data-redirect="{% url "home" %}">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-danger spa-link" href="{% url 'login' %}" data-method="POST" data-form="#logout-form">Log In</a>
    </form>

{% endblock content %}
